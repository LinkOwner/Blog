---
layout: default
title: Marco Teixeira
---

<h3>Posts - {{ site.posts.size }}</h3>
  <ul class="allPosts">
    {% for post in site.posts %}
        <li>
        	<p>
        		<span class="date">{{ post.date | date: "%d/%m/%Y" }}</span> &raquo; 
        		<a href="{{ post.url }}">{{ post.title }}</a>
        	</p>
        	</li>
    {% endfor %}
  </ul>
